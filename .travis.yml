language: rust
env:
  global:
  - PROJECT_NAME: r
  - RUST_BACKTRACE: full
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
cache: cargo
script:
- cargo build --verbose
branches:
  only:
  - master
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./target/release/r"
  on:
    repo: manuraj17/r
